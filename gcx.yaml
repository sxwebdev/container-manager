version: 1
out_dir: dist

builds:
  - main: ./cmd/container-manager
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
    flags:
      - -trimpath
    ldflags:
      - -s -w
      - -X main.version={{.Version}}
      - -X main.commitHash={{.Commit}}
      - -X main.buildDate={{.Date}}

archives:
  - formats:
      - tar.gz
